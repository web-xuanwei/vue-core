<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="/xuni/bundle.js"></script>
    <script type="text/template" id="temp">
        <div>
            <ol>
                {{#students}}
                <li>
                    学生{{item.name}}的爱好是

                        {{#item.hobbies}}
                        <li>{{.}}</li>
                        {{/item.hobbies}}
                    </ol>
                </li>
                {{/students}}
            </ol>
        </div>
    </script>
    <script>
        var tempStr = document.querySelector("#temp").innerHTML;

        var data = {
            students:[
                {name:'张三', hobbies:['英雄联盟', '王者荣耀']},
                {name:'李四', hobbies:['毒奶粉', '天龙八部', '天涯明月刀']},
                {name:'王五', hobbies:['吃鸡', '屁股']},
            ]
        };

        BUG_template.render(tempStr, data);
    </script>
</body>
</html>
